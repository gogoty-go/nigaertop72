<!DOCTYPE html>
<html>
<head>
    <title>ЭКСТРЕМАЛЬНЫЙ ВИЗУАЛИЗАТОР</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            touch-action: none;
            user-select: none;
            -webkit-user-drag: none;
        }
        .video-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            mix-blend-mode: lighten;
        }
        .video-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 300px;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            transform: scale(0.8) rotate(5deg);
            filter: hue-rotate(90deg) contrast(150%);
            transition: all 0.3s;
            outline: 2px solid magenta;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.5);
        }
        #overlayText {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px red;
            z-index: 10000;
            pointer-events: none;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(rgba(0,0,0,0.5), transparent);
        }
        
        /* Стили для скримеров и вспышек */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: flashAnimation 0.3s ease-out;
        }
        
        @keyframes flashAnimation {
            0% { opacity: 0.9; }
            100% { opacity: 0; }
        }
        
        .screamer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 20000;
            display: none;
        }
        
        .jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/5QzC2bW.png') center/cover no-repeat;
            z-index: 20000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlayText">
        <h1>ЭКСТРЕМАЛЬНАЯ ОПТИМИЗАЦИЯ</h1>
        <p>Используется 100% ресурсов системы</p>
        <div id="resourceCounter">0%</div>
    </div>
    <div class="video-grid" id="videoGrid"></div>
    <div class="video-overlay" id="videoOverlay"></div>
    
    <!-- Элементы для скримеров -->
    <img src="https://i.imgur.com/5QzC2bW.png" class="jumpscare" id="jumpscare1">
    <img src="https://i.imgur.com/7X8D9Yf.jpg" class="jumpscare" id="jumpscare2">
    <video class="screamer" id="screamer1">
        <source src="Blue Lobster jumpscare 4k meme.mp4" type="video/mp4">
    </video>
    <video class="screamer" id="screamer2">
        <source src="scary_screamer.mp4" type="video/mp4">
    </video>

    <script>
        // Конфигурация нагрузки
        const VIDEO_COUNT = 50; // Количество одновременно отображаемых видео
        const GRID_SIZE = 15; // Количество ячеек в сетке
        const PHYSICS_UPDATE = 10; // Частота физических расчетов (мс)
        const AUDIO_NODES_LIMIT = 200; // Максимум аудио нод
        
        // Локальные видео
        const VIDEO_SOURCES = [
            "ambatublow.mp4",
            "Blue Lobster jumpscare 4k meme.mp4",
            "Ima Tyre (Extended).mp4"
        ];
        
        // Глобальные переменные
        let audioNodes = [];
        let resourceUsage = 0;
        let physicsEnabled = false;
        let screamerActive = false;
        let flashTimeout;
        
        // Инициализация визуализации
        function initVisualOverload() {
            // Создаем видео-сетку
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            // Устанавливаем размер сетки
            videoGrid.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
            
            // Создаем видео-контейнеры
            for (let i = 0; i < VIDEO_COUNT; i++) {
                const container = document.createElement('div');
                container.className = 'video-container';
                container.style.gridColumn = `span ${Math.floor(Math.random() * 3) + 1}`;
                container.style.gridRow = `span ${Math.floor(Math.random() * 3) + 1}`;
                
                const vid = document.createElement('video');
                vid.src = VIDEO_SOURCES[i % VIDEO_SOURCES.length];
                vid.autoplay = true;
                vid.loop = true;
                vid.playsInline = true;
                vid.volume = 1.0;
                vid.muted = false;
                
                // Случайные искажения видео
                vid.style.filter = `hue-rotate(${Math.random() * 360}deg) 
                                   contrast(${150 + Math.random() * 100}%)
                                   blur(${Math.random() * 5}px)`;
                
                container.appendChild(vid);
                videoGrid.appendChild(container);
                
                // Анимация контейнера
                animateContainer(container);
            }
            
            // Запускаем физику
            physicsEnabled = true;
            physicsEngine();
            
            // Запускаем аудио-движок
            startAudioEngine();
            
            // Запускаем мониторинг ресурсов
            monitorResources();
            
            // Добавляем эффект наложения
            createOverlayEffect();
            
            // Запускаем вспышки
            startFlashes();
            
            // Запускаем скримеры
            startScreeners();
        }
        
        // Физический движок
        function physicsEngine() {
            if (!physicsEnabled) return;
            
            const containers = document.querySelectorAll('.video-container');
            containers.forEach(container => {
                // Случайные трансформации
                const scale = 0.7 + Math.random() * 0.6;
                const rotate = (Math.random() - 0.5) * 30;
                const x = (Math.random() - 0.5) * 20;
                const y = (Math.random() - 0.5) * 20;
                
                container.style.transform = `scale(${scale}) rotate(${rotate}deg) translate(${x}px, ${y}px)`;
                container.style.filter = `hue-rotate(${Math.random() * 360}deg) 
                                         contrast(${150 + Math.random() * 100}%)
                                         blur(${Math.random() * 3}px)`;
            });
            
            setTimeout(physicsEngine, PHYSICS_UPDATE);
        }
        
        // Аудио-движок
        function startAudioEngine() {
            setInterval(() => {
                if (audioNodes.length > AUDIO_NODES_LIMIT) return;
                
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = ctx.createOscillator();
                    oscillator.type = ['sine', 'square', 'sawtooth', 'triangle'][Math.floor(Math.random() * 4)];
                    oscillator.frequency.value = 80 + Math.random() * 2000;
                    
                    const gain = ctx.createGain();
                    gain.gain.value = 0.7;
                    
                    oscillator.connect(gain);
                    gain.connect(ctx.destination);
                    oscillator.start();
                    
                    // Остановка через случайное время
                    setTimeout(() => {
                        oscillator.stop();
                        try { ctx.close(); } catch(e) {}
                        audioNodes = audioNodes.filter(n => n !== oscillator);
                    }, 500 + Math.random() * 2000);
                    
                    audioNodes.push(oscillator);
                } catch(e) {}
            }, 50);
        }
        
        // Создание эффекта наложения
        function createOverlayEffect() {
            const overlay = document.getElementById('videoOverlay');
            for (let i = 0; i < 10; i++) {
                const vid = document.createElement('video');
                vid.src = VIDEO_SOURCES[i % VIDEO_SOURCES.length];
                vid.autoplay = true;
                vid.loop = true;
                vid.playsInline = true;
                vid.volume = 0.3;
                vid.muted = false;
                vid.style.position = 'absolute';
                vid.style.width = '100%';
                vid.style.height = '100%';
                vid.style.opacity = '0.3';
                vid.style.filter = `blur(${10 + i * 2}px) hue-rotate(${i * 36}deg)`;
                
                overlay.appendChild(vid);
            }
        }
        
        // Анимация контейнеров
        function animateContainer(container) {
            let scaleDir = 1;
            
            setInterval(() => {
                const currentScale = parseFloat(container.style.transform.match(/scale\(([\d.]+)\)/)[1]) || 1;
                const newScale = Math.max(0.5, Math.min(1.5, currentScale + 0.05 * scaleDir));
                
                if (newScale >= 1.5 || newScale <= 0.5) {
                    scaleDir *= -1;
                }
                
                container.style.transform = container.style.transform.replace(
                    /scale\([\d.]+\)/, 
                    `scale(${newScale})`
                );
            }, 200);
        }
        
        // Мониторинг ресурсов
        function monitorResources() {
            setInterval(() => {
                resourceUsage = Math.min(100, resourceUsage + 1 + Math.random() * 5);
                document.getElementById('resourceCounter').textContent = Math.round(resourceUsage) + '%';
                
                // Визуальные эффекты при высокой нагрузке
                if (resourceUsage > 80) {
                    document.body.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 100%, 50%), #000)`;
                }
                
                if (resourceUsage > 95) {
                    document.getElementById('overlayText').innerHTML = `
                        <h1 style="color:red;font-size:3em;">КРИТИЧЕСКАЯ ПЕРЕГРУЗКА!</h1>
                        <p>Температура: ${(90 + Math.random() * 20).toFixed(1)}°C</p>
                    `;
                }
            }, 500);
        }
        
        // Функция для создания вспышек
        function startFlashes() {
            setInterval(() => {
                // Случайная вспышка с вероятностью 20%
                if (Math.random() < 0.2 && resourceUsage > 30) {
                    createFlash();
                }
            }, 1000);
        }
        
        function createFlash() {
            const flash = document.createElement('div');
            flash.className = 'flash';
            document.body.appendChild(flash);
            
            // Удаление после анимации
            setTimeout(() => {
                document.body.removeChild(flash);
            }, 500);
        }
        
        // Функция для скримеров
        function startScreeners() {
            setInterval(() => {
                // Случайный скример с вероятностью 5%
                if (!screamerActive && Math.random() < 0.05 && resourceUsage > 50) {
                    triggerScreamer();
                }
            }, 5000);
        }
        
        function triggerScreamer() {
            screamerActive = true;
            
            // Случайный выбор скримера
            const screamerType = Math.random() > 0.5 ? 'video' : 'image';
            let screamer;
            
            if (screamerType === 'video') {
                const screamerId = Math.random() > 0.5 ? 'screamer1' : 'screamer2';
                screamer = document.getElementById(screamerId);
                screamer.volume = 1.0;
                screamer.currentTime = 0;
                screamer.play();
            } else {
                const screamerId = Math.random() > 0.5 ? 'jumpscare1' : 'jumpscare2';
                screamer = document.getElementById(screamerId);
            }
            
            // Показываем скример
            screamer.style.display = 'block';
            
            // Скрываем через 1-2 секунды
            setTimeout(() => {
                screamer.style.display = 'none';
                screamerActive = false;
                
                // Вспышка после скримера
                createFlash();
            }, 1000 + Math.random() * 1000);
        }
        
        // Блокировка защитных механизмов
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                resourceUsage += 10;
                // Наказание за попытку открыть DevTools - скример
                if (!screamerActive) triggerScreamer();
            }
            
            // Случайная вспышка при нажатии клавиш
            if (Math.random() < 0.3) createFlash();
        });
        
        window.onbeforeunload = e => {
            e.preventDefault();
            e.returnValue = '';
            return "Системная оптимизация в процессе! Закрытие страницы может повредить оборудование.";
        };
        
        // Автозапуск
        setTimeout(initVisualOverload, 1000);
    </script>
</body>
</html>
