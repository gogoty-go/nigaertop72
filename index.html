<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Life 2 Browser Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            cursor: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .health-bar {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 25px;
            background: rgba(50, 50, 50, 0.7);
            border: 2px solid #333;
        }
        
        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #f00, #ff4500);
            transition: width 0.3s;
        }
        
        .weapon-info {
            position: absolute;
            bottom: 30px;
            right: 30px;
            text-align: right;
        }
        
        .weapon-name {
            font-size: 24px;
            color: #ffa500;
            text-shadow: 0 0 5px #000;
            margin-bottom: 5px;
        }
        
        .ammo-count {
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 10, 20, 0.9), rgba(0, 30, 50, 0.8)), 
                        url('https://i.imgur.com/5QzC2bW.png') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #ffa500;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffa500, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
            pointer-events: auto;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.8);
        }
        
        .start-btn:active {
            transform: scale(0.95);
        }
        
        .game-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 30, 0.7);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #ffa500;
            max-width: 400px;
        }
        
        .objective {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffa500;
        }
        
        .objective-text {
            line-height: 1.5;
        }
        
        .hud-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 5px;
            border: 2px solid #ffa500;
            font-size: 24px;
            color: #fff;
            text-align: center;
            display: none;
            z-index: 15;
        }
        
        .combine-soldier {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            display: none;
            pointer-events: none;
            z-index: 5;
        }
        
        #enemyRadar {
            position: absolute;
            bottom: 30px;
            right: 250px;
            width: 150px;
            height: 150px;
            background: rgba(0, 20, 40, 0.7);
            border: 2px solid #ffa500;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="uiContainer">
            <div class="health-bar">
                <div class="health-fill" id="healthBar"></div>
            </div>
            
            <div class="weapon-info">
                <div class="weapon-name">Гравитационная пушка</div>
                <div class="ammo-count" id="ammoCount">∞</div>
            </div>
            
            <div class="crosshair"></div>
            
            <div class="game-overlay">
                <div class="objective">ЦЕЛЬ МИССИИ:</div>
                <div class="objective-text">Доберитесь до контрольной точки на другой стороне города. Уничтожьте солдат Альянса и избегайте снайперского огня.</div>
            </div>
            
            <div class="hud-message" id="hudMessage">СОЛДАТЫ АЛЬЯНСА ОБНАРУЖЕНЫ!</div>
            
            <div id="enemyRadar"></div>
            
            <div class="start-screen" id="startScreen">
                <div class="logo">HALF-LIFE 2</div>
                <div style="font-size: 24px; margin-bottom: 20px; text-align: center; max-width: 600px;">
                    Город 17. Вы прибыли поездом. Вас ждет мрачный город,<br>контролируемый Альянсом. Ваша задача - выжить.
                </div>
                <button class="start-btn" id="startBtn">НАЧАТЬ ИГРУ</button>
            </div>
        </div>
    </div>

    <script>
        // Элементы интерфейса
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const healthBar = document.getElementById('healthBar');
        const ammoCount = document.getElementById('ammoCount');
        const hudMessage = document.getElementById('hudMessage');
        
        // Игровые переменные
        let playerHealth = 100;
        let gameStarted = false;
        let gravityGunActive = false;
        let enemies = [];
        
        // Инициализация Three.js
        let scene, camera, renderer, controls;
        let objects = [];
        let raycaster, mouse;
        
        // Константы игры
        const ENEMY_TYPES = ['soldier', 'elite', 'zombie'];
        const WEAPONS = {
            gravity: { name: 'Гравитационная пушка', ammo: '∞' },
            pistol: { name: 'Пистолет', ammo: 12 },
            shotgun: { name: 'Дробовик', ammo: 6 }
        };
        
        // Инициализация игры
        function initGame() {
            // Создание сцены
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x445566);
            scene.fog = new THREE.Fog(0x445566, 20, 100);
            
            // Создание камеры
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 0);
            
            // Создание рендерера
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            
            // Освещение
            const ambientLight = new THREE.AmbientLight(0x444444);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffeecc, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Создание мира
            createCityEnvironment();
            
            // Создание ракурса от первого лица
            initFPSControls();
            
            // Создание врагов
            createEnemies();
            
            // Запуск анимации
            animate();
            
            // Обработка событий
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('click', onMouseClick);
            document.addEventListener('keydown', onKeyDown);
        }
        
        // Создание городской среды
        function createCityEnvironment() {
            // Текстуры
            const textureLoader = new THREE.TextureLoader();
            const groundTexture = textureLoader.load('https://i.imgur.com/5QzC2bW.png');
            groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(20, 20);
            
            // Земля
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                map: groundTexture,
                roughness: 0.9,
                metalness: 0.1
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Здания
            for (let i = 0; i < 15; i++) {
                createBuilding(
                    Math.random() * 80 - 40,
                    0,
                    Math.random() * 80 - 40,
                    Math.random() * 10 + 15,
                    Math.random() * 10 + 10,
                    Math.random() * 10 + 10
                );
            }
            
            // Баррикады
            for (let i = 0; i < 20; i++) {
                createBarricade(
                    Math.random() * 70 - 35,
                    0,
                    Math.random() * 70 - 35
                );
            }
            
            // Обломки и мусор
            for (let i = 0; i < 30; i++) {
                createDebris(
                    Math.random() * 80 - 40,
                    0.5,
                    Math.random() * 80 - 40
                );
            }
            
            // Контрольная точка
            createCheckpoint(40, 0, -30);
        }
        
        // Создание здания
        function createBuilding(x, y, z, width, height, depth) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            
            // Случайный цвет здания
            const colors = [0x888888, 0x777777, 0x666666, 0x555555];
            const material = new THREE.MeshStandardMaterial({ 
                color: colors[Math.floor(Math.random() * colors.length)],
                roughness: 0.8,
                metalness: 0.2
            });
            
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, y + height/2, z);
            building.castShadow = true;
            building.receiveShadow = true;
            scene.add(building);
            
            // Окна
            const windowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x2244aa,
                transparent: true,
                opacity: 0.7
            });
            
            for (let i = 0; i < Math.floor(height/3); i++) {
                for (let j = 0; j < 2; j++) {
                    const windowGeometry = new THREE.PlaneGeometry(2, 1);
                    const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
                    
                    const offsetX = (j === 0 ? -1 : 1) * (width/2 - 0.5);
                    windowMesh.position.set(
                        x + offsetX,
                        y + 2 + i * 3,
                        z + (Math.random() > 0.5 ? depth/2 - 0.1 : -depth/2 + 0.1)
                    );
                    
                    windowMesh.rotation.y = j === 0 ? Math.PI : 0;
                    scene.add(windowMesh);
                }
            }
        }
        
        // Создание баррикады
        function createBarricade(x, y, z) {
            const barricadeGroup = new THREE.Group();
            
            // Основные элементы
            for (let i = 0; i < 5; i++) {
                const height = Math.random() * 2 + 1;
                const width = Math.random() * 0.5 + 0.3;
                const depth = Math.random() * 0.5 + 0.3;
                
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    roughness: 0.9
                });
                
                const barricadePart = new THREE.Mesh(geometry, material);
                barricadePart.position.set(
                    x + (i - 2) * 0.7,
                    y + height/2,
                    z
                );
                
                barricadePart.castShadow = true;
                barricadeGroup.add(barricadePart);
            }
            
            // Колючая проволока
            const wireGeometry = new THREE.CylinderGeometry(0.05, 0.05, 5);
            const wireMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
            
            for (let i = 0; i < 3; i++) {
                const wire = new THREE.Mesh(wireGeometry, wireMaterial);
                wire.position.set(
                    x,
                    y + 1.5 + i * 0.5,
                    z
                );
                wire.rotation.z = Math.PI / 2;
                barricadeGroup.add(wire);
            }
            
            scene.add(barricadeGroup);
        }
        
        // Создание обломков
        function createDebris(x, y, z) {
            const debrisGroup = new THREE.Group();
            
            // Типы обломков
            const debrisTypes = [
                { type: 'box', size: [0.5, 0.2, 1.0] },
                { type: 'cylinder', size: [0.3, 0.3, 0.8] },
                { type: 'sphere', size: [0.4, 0.4, 0.4] }
            ];
            
            const debrisType = debrisTypes[Math.floor(Math.random() * debrisTypes.length)];
            let geometry;
            
            if (debrisType.type === 'box') {
                geometry = new THREE.BoxGeometry(...debrisType.size);
            } else if (debrisType.type === 'cylinder') {
                geometry = new THREE.CylinderGeometry(
                    debrisType.size[0], 
                    debrisType.size[1], 
                    debrisType.size[2]
                );
            } else {
                geometry = new THREE.SphereGeometry(debrisType.size[0]);
            }
            
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x777777,
                roughness: 0.8
            });
            
            const debris = new THREE.Mesh(geometry, material);
            debris.position.set(x, y, z);
            debris.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            
            debris.castShadow = true;
            debrisGroup.add(debris);
            scene.add(debrisGroup);
        }
        
        // Создание контрольной точки
        function createCheckpoint(x, y, z) {
            const checkpointGroup = new THREE.Group();
            
            // Основание
            const baseGeometry = new THREE.CylinderGeometry(3, 3, 1, 32);
            const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.set(x, y + 0.5, z);
            checkpointGroup.add(base);
            
            // Столб
            const poleGeometry = new THREE.CylinderGeometry(0.3, 0.3, 8, 16);
            const poleMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const pole = new THREE.Mesh(poleGeometry, poleMaterial);
            pole.position.set(x, y + 4.5, z);
            checkpointGroup.add(pole);
            
            // Знак
            const signGeometry = new THREE.BoxGeometry(2, 1, 0.1);
            const signMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff4500,
                emissive: 0xff4500,
                emissiveIntensity: 0.5
            });
            const sign = new THREE.Mesh(signGeometry, signMaterial);
            sign.position.set(x, y + 7, z);
            checkpointGroup.add(sign);
            
            // Свет
            const light = new THREE.PointLight(0xff4500, 1, 15);
            light.position.set(x, y + 7, z);
            scene.add(light);
            
            scene.add(checkpointGroup);
        }
        
        // Инициализация управления от первого лица
        function initFPSControls() {
            controls = new THREE.PointerLockControls(camera, document.body);
            
            // Обработчик блокировки указателя
            document.addEventListener('click', function() {
                if (gameStarted && !controls.isLocked) {
                    controls.lock();
                }
            }, false);
            
            controls.addEventListener('lock', function() {
                document.body.style.cursor = 'none';
            });
            
            controls.addEventListener('unlock', function() {
                document.body.style.cursor = 'auto';
            });
            
            // Движение игрока
            const moveSpeed = 0.2;
            const keys = {};
            
            document.addEventListener('keydown', function(event) {
                keys[event.code] = true;
            });
            
            document.addEventListener('keyup', function(event) {
                keys[event.code] = false;
            });
            
            // Обновление движения
            function updatePlayerMovement() {
                if (controls.isLocked) {
                    if (keys['KeyW']) {
                        controls.moveForward(moveSpeed);
                    }
                    if (keys['KeyS']) {
                        controls.moveForward(-moveSpeed);
                    }
                    if (keys['KeyA']) {
                        controls.moveRight(-moveSpeed);
                    }
                    if (keys['KeyD']) {
                        controls.moveRight(moveSpeed);
                    }
                }
                
                requestAnimationFrame(updatePlayerMovement);
            }
            
            updatePlayerMovement();
        }
        
        // Создание врагов
        function createEnemies() {
            for (let i = 0; i < 8; i++) {
                const type = ENEMY_TYPES[Math.floor(Math.random() * ENEMY_TYPES.length)];
                const x = Math.random() * 60 - 30;
                const z = Math.random() * 60 - 30;
                
                enemies.push({
                    type: type,
                    position: { x: x, y: 0, z: z },
                    health: type === 'elite' ? 100 : 75,
                    detectedPlayer: false
                });
            }
        }
        
        // Обновление врагов
        function updateEnemies() {
            const playerPos = camera.position;
            
            enemies.forEach((enemy, index) => {
                // Простой ИИ: если игрок близко, двигаться к нему
                const dx = playerPos.x - enemy.position.x;
                const dz = playerPos.z - enemy.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < 30) {
                    enemy.detectedPlayer = true;
                    
                    // Движение к игроку
                    if (distance > 5) {
                        enemy.position.x += dx * 0.01;
                        enemy.position.z += dz * 0.01;
                    }
                    
                    // Случайная атака
                    if (Math.random() < 0.01 && distance < 20) {
                        playerHealth -= enemy.type === 'elite' ? 15 : 10;
                        updateHealthBar();
                        
                        if (playerHealth <= 0) {
                            showHudMessage("ВЫ УМЕРЛИ", 3000);
                            resetPlayer();
                        }
                    }
                } else {
                    enemy.detectedPlayer = false;
                }
            });
        }
        
        // Обновление полоски здоровья
        function updateHealthBar() {
            healthBar.style.width = `${playerHealth}%`;
        }
        
        // Показать сообщение на HUD
        function showHudMessage(message, duration = 2000) {
            hudMessage.textContent = message;
            hudMessage.style.display = 'block';
            
            setTimeout(() => {
                hudMessage.style.display = 'none';
            }, duration);
        }
        
        // Сброс игрока после смерти
        function resetPlayer() {
            playerHealth = 100;
            updateHealthBar();
            camera.position.set(0, 2, 0);
        }
        
        // Обработчик клика мыши (выстрел)
        function onMouseClick(event) {
            if (!gameStarted || !controls.isLocked) return;
            
            // Эффект выстрела
            const muzzleFlash = document.createElement('div');
            muzzleFlash.style.position = 'absolute';
            muzzleFlash.style.top = '50%';
            muzzleFlash.style.left = '50%';
            muzzleFlash.style.width = '40px';
            muzzleFlash.style.height = '40px';
            muzzleFlash.style.background = 'radial-gradient(circle, #ff8c00, #ff4500)';
            muzzleFlash.style.borderRadius = '50%';
            muzzleFlash.style.transform = 'translate(-50%, -50%)';
            muzzleFlash.style.zIndex = '5';
            document.getElementById('uiContainer').appendChild(muzzleFlash);
            
            // Удаление эффекта через 50 мс
            setTimeout(() => {
                document.getElementById('uiContainer').removeChild(muzzleFlash);
            }, 50);
            
            // Звук выстрела
            playSound('shoot');
            
            // Проверка попадания
            checkHit();
        }
        
        // Проверка попадания
        function checkHit() {
            const playerPos = camera.position;
            let hit = false;
            
            enemies.forEach((enemy, index) => {
                const dx = playerPos.x - enemy.position.x;
                const dz = playerPos.z - enemy.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < 20 && Math.random() > 0.3) {
                    enemy.health -= 25;
                    hit = true;
                    
                    if (enemy.health <= 0) {
                        showHudMessage("ВРАГ УНИЧТОЖЕН", 1500);
                        enemies.splice(index, 1);
                    }
                }
            });
            
            if (hit) {
                playSound('hit');
            }
        }
        
        // Воспроизведение звука
        function playSound(type) {
            // В реальной игре здесь было бы воспроизведение звуковых файлов
            // Для демонстрации просто выводим в консоль
            console.log(`Sound played: ${type}`);
        }
        
        // Обработчик клавиш
        function onKeyDown(event) {
            if (event.code === 'KeyR') {
                // Перезарядка
                ammoCount.textContent = WEAPONS.pistol.ammo;
                showHudMessage("ПЕРЕЗАРЯДКА", 1000);
            }
            else if (event.code === 'Digit1') {
                // Смена оружия
                ammoCount.textContent = WEAPONS.gravity.ammo;
                document.querySelector('.weapon-name').textContent = WEAPONS.gravity.name;
                gravityGunActive = true;
            }
            else if (event.code === 'Digit2') {
                ammoCount.textContent = WEAPONS.pistol.ammo;
                document.querySelector('.weapon-name').textContent = WEAPONS.pistol.name;
                gravityGunActive = false;
            }
            else if (event.code === 'Digit3') {
                ammoCount.textContent = WEAPONS.shotgun.ammo;
                document.querySelector('.weapon-name').textContent = WEAPONS.shotgun.name;
                gravityGunActive = false;
            }
        }
        
        // Обработчик изменения размера окна
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            
            // Обновление врагов
            if (gameStarted) {
                updateEnemies();
                
                // Проверка достижения контрольной точки
                const playerPos = camera.position;
                const dx = playerPos.x - 40;
                const dz = playerPos.z - (-30);
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance < 5) {
                    showHudMessage("МИССИЯ ВЫПОЛНЕНА", 5000);
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Запуск игры
        startBtn.addEventListener('click', function() {
            startScreen.style.display = 'none';
            gameStarted = true;
            initGame();
            showHudMessage("ПРЕДУПРЕЖДЕНИЕ: СОЛДАТЫ АЛЬЯНСА ОБНАРУЖЕНЫ", 3000);
        });
    </script>
</body>
